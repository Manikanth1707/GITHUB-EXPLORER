<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Explorer Pro</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="themeBtn" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <header class="app-header">
      <h1><i class="fab fa-github"></i> GitHub Explorer Pro</h1>
      <p class="subtitle">Discover, Compare & Explore GitHub Profiles</p>
    </header>

    <div class="search-section">
      <div class="search-tabs">
        <button class="tab-btn active" onclick="switchTab('profile')">
          <i class="fas fa-user"></i> Profile Search
        </button>
        <button class="tab-btn" onclick="switchTab('compare')">
          <i class="fas fa-balance-scale"></i> Compare Users
        </button>
        <button class="tab-btn" onclick="switchTab('repos')">
          <i class="fas fa-code-branch"></i> Repository Search
        </button>
      </div>

      <!-- Profile Search Tab -->
      <div id="profile-tab" class="tab-content active">
        <div class="search-box">
          <input type="text" id="username" placeholder="Enter GitHub Username" />
          <button onclick="fetchProfile()" class="search-btn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>

      <!-- Compare Users Tab -->
      <div id="compare-tab" class="tab-content">
        <div class="compare-inputs">
          <input type="text" id="user1" placeholder="First GitHub Username" />
          <span class="vs-text">VS</span>
          <input type="text" id="user2" placeholder="Second GitHub Username" />
        </div>
        <button onclick="compareUsers()" class="search-btn">
          <i class="fas fa-balance-scale"></i> Compare
        </button>
      </div>

      <!-- Repository Search Tab -->
      <div id="repos-tab" class="tab-content">
        <div class="search-box">
          <input type="text" id="repoQuery" placeholder="Search repositories (e.g., 'react', 'javascript')" />
          <button onclick="searchRepositories()" class="search-btn">
            <i class="fas fa-search"></i> Search Repos
          </button>
        </div>
      </div>
    </div>

    <div id="results" class="results-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
